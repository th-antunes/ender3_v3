# F001
# Printer_size: 220x220x250
# Version: v1.8.1
# CreateDate: 2023/09/01
# Nozzle_mcu: chip: GD32F303CBT6
#             version: CR-K1-MAX-NOZZLE-V1.0.0
# Leveling_mcu: chip: GD32E230F8P6
#             version: CR-K1-MAX-LEVELING-V1.0.0
# mcu: chip: GD32F303RET6
#      version: CR4CU220812S12
[include sensorless.cfg]
[include gcode_macro.cfg]
[include printer_params.cfg]
[include Helper-Script/git-backup.cfg]
[include GuppyScreen/*.cfg]
[include Helper-Script/timelapse.cfg]
[include Helper-Script/M600-support.cfg]
[include Helper-Script/save-zoffset.cfg]

[mcu]
serial: /dev/ttyS7
baud: 230400
restart_method: command

[mcu nozzle_mcu]
serial: /dev/ttyS1
baud: 230400
restart_method: command

[mcu leveling_mcu]
serial: /dev/ttyS9
baud: 230400
restart_method: command

[gap_auto_comp]
#show_msg: True
x_gaps: 0.05
y_gaps: 0
z_gaps: 0

[prtouch_v2]
pr_version: 1
step_base: 2
z_offset: 0 
noz_ex_com: 0.10
tilt_corr_dis: 0
tri_min_hold: 2500
tri_max_hold: 6000
pres_cnt: 4
pres0_clk_pins: leveling_mcu:PB13
pres0_sdo_pins: leveling_mcu:PB12
pres1_clk_pins: leveling_mcu:PB15
pres1_sdo_pins: leveling_mcu:PB14
pres2_clk_pins: leveling_mcu:PA9
pres2_sdo_pins: leveling_mcu:PA8
pres3_clk_pins: leveling_mcu:PA11
pres3_sdo_pins: leveling_mcu:PA10
step_swap_pin: mcu:PC10
pres_swap_pin: leveling_mcu:PA12
g28_wait_cool_down: true
pa_clr_down_mm: -0.15
rdy_xy_spd:400
clr_noz_start_x: 85
clr_noz_start_y: 219
clr_noz_len_x: 50
clr_noz_len_y: 2
speeds: 2.5,1.0
tri_hftr_cut: 2,1
tri_lftr_k1: 0.70,0.30
tri_try_max_times: 10
tri_min_hold: 2500,20000
tri_max_hold: 6000,60000
need_self_check:false

# correct_tri_hold: 6000
# correct_step_mm: 0.02
z_high_default: -264.0
min_z_pos: -250
retract_z_dist: 250
retract_z_speed: 3600

# [filament_switch_sensor filament_sensor_2]
# pause_on_runout: true
# switch_pin: nozzle_mcu:PA1
#[filament_switch_sensor filament_sensor]
#pause_on_runout: true
#switch_pin: !PC15

[verify_heater extruder]
check_gain_time:30
[verify_heater heater_bed]
check_gain_time:120
heating_gain: 1.0
hysteresis: 10

[mcu rpi]
serial: /tmp/klipper_host_mcu

[bl24c16f]
i2c_mcu: rpi
i2c_bus: i2c.2
i2c_speed: 400000

#[idle_timeout]
#timeout: 99999999

[virtual_sdcard]
path: /usr/data/printer_data/gcodes

[gcode_arcs]
resolution: 1.0

[duplicate_pin_override]
pins:PC6
[temperature_fan soc_fan]
pin:PB2
sensor_type: temperature_mcu
control:watermark
kick_start_time:0.500
shutdown_speed:0
off_below:0.1
target_temp:45
min_temp:-15
max_temp:100
max_speed:1
min_speed:0.3
tachometer_pin:PC6
# [output_pin soc_fan]
# pin: PB2
# pwm: True
# cycle_time: 0.0100
# hardware_pwm: false
# value: 0.00
# scale: 255
# shutdown_value: 0.0

[stepper_x]
step_pin:PC2
dir_pin:PB9
enable_pin:!PC3
microsteps:32
rotation_distance:39.94
# endstop_pin:tmc2209_stepper_x:virtual_endstop
endstop_pin:PA5
position_endstop:-2
position_min:-2
position_max:227
homing_speed:60
homing_retract_dist:0#10

[tmc2209 stepper_x]
uart_pin:PA9
driver_SGTHRS: 85
uart_address:3
interpolate: true
run_current:1.5
sense_resistor: 0.10
stealthchop_threshold: 0
diag_pin: ^PB12
driver_TBL: 1
driver_TOFF: 2
driver_HEND: 2
driver_HSTRT: 4

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -5
position_min: -10
position_max: 221.5
homing_speed: 30
homing_retract_dist:0

[tmc2209 stepper_y]
uart_pin:PA10
driver_SGTHRS: 78
uart_address:3
interpolate: true
run_current:1.5
sense_resistor: 0.10
stealthchop_threshold: 0
diag_pin: ^PB13
driver_TBL: 1
driver_TOFF: 2
driver_HEND: 2
driver_HSTRT: 4

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 32
rotation_distance:39.94
# endstop_pin: tmc2209_stepper_z:virtual_endstop
endstop_pin:PA15
position_endstop: 268
position_min: -10
position_max: 275
homing_speed: 60
homing_retract_dist:0 #10

[tmc2209 stepper_z]
uart_pin:PA11
driver_SGTHRS: 80
uart_address:3
interpolate: true
run_current:1.5
#hold_current:1.5
sense_resistor: 0.10
stealthchop_threshold: 0
diag_pin: ^PB14
driver_TBL: 1
driver_TOFF: 2
driver_HEND: 2
driver_HSTRT: 4

[extruder]
max_extrude_cross_section: 80
max_extrude_only_distance:1000.0
step_pin:nozzle_mcu:PB5
dir_pin:nozzle_mcu:PB4
enable_pin:!nozzle_mcu:PB2
microsteps:16
rotation_distance:6.9
nozzle_diameter:0.400
filament_diameter:1.750
heater_pin:nozzle_mcu:PB8
sensor_type: EPCOS 100K B57560G104F
sensor_pin:nozzle_mcu:PA0#PC5
pressure_advance: 0.04
pressure_advance_smooth_time: 0.040
control:pid
pid_Kp:24.669
pid_Ki:2.937
pid_Kd:51.804
min_temp:-15
max_temp:320

[tmc2209 extruder]
uart_pin:nozzle_mcu:PB11
tx_pin:nozzle_mcu:PB10
uart_address:3
interpolate: false
run_current:0.55
hold_current:0.5
sense_resistor: 0.150
stealthchop_threshold: 0

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp: 27
pid_ki: 0.08
pid_kd: 0
min_temp: -15
max_temp: 115

#喉管风扇#
[heater_fan my_nozzle_fan]
pin:nozzle_mcu:PB6
heater:extruder
heater_temp:50.0
cycle_time: 0.0100
hardware_pwm: false
shutdown_speed: 0.0
fan_speed:1


[static_digital_output  my_board_fan]
pins:nozzle_mcu:PB7
#喷嘴风扇#
[output_pin fan0]
pin: !nozzle_mcu: PB3
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

[output_pin fan2]
pin:nozzle_mcu:PB9
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

[output_pin fan1]
pin:!nozzle_mcu:PC14
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0

[adxl345 adx_x]
cs_pin: nozzle_mcu:PA4
spi_speed: 5000000
axes_map: y,-z,x
spi_software_sclk_pin: nozzle_mcu:PA5
spi_software_mosi_pin: nozzle_mcu:PA7
spi_software_miso_pin: nozzle_mcu:PA6

[adxl345 adx_y]
cs_pin: leveling_mcu:PA4
spi_speed: 5000000
axes_map: y,x,z
spi_software_sclk_pin: leveling_mcu:PA5
spi_software_mosi_pin: leveling_mcu:PA7
spi_software_miso_pin: leveling_mcu:PA6

[resonance_tester]
accel_chip_x:adxl345 adx_x
accel_chip_y:adxl345 adx_y
#accel_per_hz: 50
probe_points:
   110,110,20

[bed_mesh]
speed:150
mesh_min:05,05
mesh_max:230,230
probe_count:15,15
algorithm:bicubic
fade_start: 5.0
fade_end: 50.0
bicubic_tension: 0.2

[display_status]

[printer]
kinematics:corexz
max_velocity:600
max_accel:20000
max_accel_to_decel: 10000
max_z_velocity:500
square_corner_velocity: 5.0
square_corner_max_velocity: 200.0
[pause_resume]

[soft_homing]
diff_step:20

[exclude_object]

